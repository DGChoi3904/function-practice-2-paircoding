<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    //캡슐화(enCapsulation). 함수로 작성하는 고유 객체. 이 경우 자신이 원하는 방식대로 설정을 하고 변환이 가능하다.
    //함수로 데이터 폼 생성하는 구문. 이경우 호출될 때에만 존재하고 사라진다.
    function dataFunc(a, b, c, d) {
      let dataForm = {
        parentData : document.querySelector(a),
        childrenData : ul = document.createElement(b),
        grandChildrenData : li = document.createElement(c),
        grandChildrenText : d
      }

      return dataForm;
    }
    //캡슐화의 세분화. 넣는 데이터를 여러가지로 만들고 있다.
    let tagArray = ["div", "ul", "footer", "section"];
    let dataTrueForm = dataFunc("#root", tagArray[1], "li", "hello");

    // 객체(Object)로 작성, 여기에 선언만 했기에 이는 literal이 아니다.
    /*
    let dataForm = {
      parentData : document.querySelector("root"),
      childrenData : ul = document.createElement('ul'),
      grandChildrenData : li = document.createElement('li'),
      grandChildrenText : "hello"
    }
    */
    //간접 지정 구문
    let root = dataTrueForm.parentData;
    console.dir(root);
    let aa = dataTrueForm.childrenData;
    root.appendChild(aa);
    let bb = dataTrueForm.grandChildrenData;
    root.appendChild(bb);
    bb.textContent = dataTrueForm.grandChildrenText;
  
    //아래의 구문들은 다 Literal(직접 작성 지정)이다.
    /*
    let root = document.querySelector("root");
    console.dir(root);
    //ul이라는 태그요소를 생성하고 이를 ul이라는 변수의 값으로 설정.
    let ul = document.createElement('ul');
    root.appendChild(ul); //append, 덧붙인다.
    let li = document.createElement('li');
    root.appendChild(li);
    li.textContent = "hello";
    */
  </script>
</body>
</html>
